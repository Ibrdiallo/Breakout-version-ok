<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="http://fonts.cdnfonts.com/css/games" rel="stylesheet"> 
     <style>
        @import url('http://fonts.cdnfonts.com/css/games');
    </style> 
    <title>Breakout Game</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <!-- design break out game -->
    <div class="game">
        <div class="popup" style="display: block;">
            Start Game
            <p>Enter to 'START'</p>
        </div>
        <div class="header">
            <h1 class="title">Breakout Game</h1>
            <span class="score">Score: 0</span>
            <span class="lives">Lives: 1</span>
        </div>
        <div class="board" style="display: none;">
            <div class="ball"></div>
            <div class="paddle"></div>
        </div>
    </div>

    <script src="./js/index.js"></script>
</body>

</html>
